
server {
	listen 80;
	listen [::]:80;

    root /var/www/public;

    # Специфика здесь заключается в другом блоке расположения. Он содержит файлы, которые нужны Certbot для аутентификации нашего сервера и создания для него сертификата HTTPS.
	location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    location / {
        try_files $uri /index.php?$args;
    }

    location ~ \.php$ {
        try_files $uri =404;
        fastcgi_split_path_info ^(.+\.php)(/.+)$;
        fastcgi_pass app:9000;
        fastcgi_index index.php;
        include fastcgi_params;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
        fastcgi_param PATH_INFO $fastcgi_path_info;
    }
	#server_name *.item.wiki item.wiki;

	#location / {
	#	return 301 https://item.wiki$request_uri;
	#}

}

server {
	listen 443 ssl http2;
	listen [::]:443 ssl http2;

    root /var/www/public;

    # SSL
    ssl_certificate /etc/nginx/ssl/live/intobservatory.ru/fullchain.pem;
    ssl_certificate_key /etc/nginx/ssl/live/intobservatory.ru/privkey.pem;
    ssl_trusted_certificate /etc/nginx/ssl/live/intobservatory.ru/chain.pem;

    # SSL
    #ssl_certificate /etc/letsencrypt/live/item.wiki/fullchain.pem;
    #ssl_certificate_key /etc/letsencrypt/live/item.wiki/privkey.pem;
    #ssl_trusted_certificate /etc/letsencrypt/live/item.wiki/chain.pem;

    error_log /var/www/error.log;
    access_log  /var/www/access.log;

    location / {
        try_files $uri /index.php?$args;
    }

    location ~ \.php$ {
        try_files $uri =404;
        fastcgi_split_path_info ^(.+\.php)(/.+)$;
        fastcgi_pass app:9000;
        fastcgi_index index.php;
        include fastcgi_params;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
        fastcgi_param PATH_INFO $fastcgi_path_info;
    }
}
